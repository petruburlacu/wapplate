<nz-layout class="layout">
  <nz-header class="layout-header" style="z-index: 1000;">
    <div class="logo"></div>
    <ul nz-menu class="layout-menu" nzTheme="dark" nzMode="horizontal">
      <li *ngFor="let item of navMenu" nz-menu-item >{{item.title}}</li>
    </ul>
  </nz-header>
  <nz-content class="layout-content">
    <nz-breadcrumb class="layout-breadcrumb">
      <nz-breadcrumb-item>Home</nz-breadcrumb-item>
      <nz-breadcrumb-item>List</nz-breadcrumb-item>
      <nz-breadcrumb-item>App</nz-breadcrumb-item>
    </nz-breadcrumb>
    <div class="inner-content">
      <router-outlet></router-outlet>
    </div>
  </nz-content>
  <nz-footer class="layout-footer"><strong>WAPPLATE</strong> Â©2019 Petru Marian Burlacu</nz-footer>
</nz-layout>
